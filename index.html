<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes breathing {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .animate-breathing {
      animation: breathing 3s ease-in-out infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overscroll-none">

  <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->

  <!-- –°—Ç—Ä–∞–Ω–∏—Ü—ã -->

  <div id="page-games" class="page hidden h-full flex flex-col p-4 overflow-y-auto">

    <div id="games-list" class="space-y-4">

  <div id="page-profile" class="page hidden h-full flex flex-col p-4 overflow-y-auto">
    <h2 class="text-2xl font-bold mb-4">–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <div id="profile-content" class="space-y-4">
      <div id="partner-section" class="p-4 bg-gray-800 rounded-lg">
        <h3 class="text-lg font-semibold mb-2">–í–∞—à –ø–∞—Ä—Ç–Ω—ë—Ä</h3>
        <div id="partner-info" class="text-gray-300">–ü–∞—Ä—Ç–Ω—ë—Ä –µ—â—ë –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω</div>
        <div id="invite-view" class="mt-4">
          <input id="partner-id-input"
                 type="text"
                 placeholder="–í–≤–µ–¥–∏—Ç–µ ID –ø–∞—Ä—Ç–Ω—ë—Ä–∞"
                 autocomplete="off"
                 class="w-full p-2 rounded bg-gray-700 text-white"/>
          <button id="btn-invite-partner"
                  class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded mt-2 w-full">
            –î–æ–±–∞–≤–∏—Ç—å –ø–∞—Ä—Ç–Ω—ë—Ä–∞
          </button>
        </div>
        <div id="partner-not-found" class="hidden text-red-500 mt-2">
          <h2 class="text-lg font-bold">–ü–∞—Ä—Ç–Ω—ë—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
  <nav class="bg-gray-800 p-2 flex justify-around fixed bottom-0 w-full">
    <button class="nav-btn" data-page="home">üè†</button>
    <button class="nav-btn" data-page="calendar">üìÖ</button>
    <button class="nav-btn" data-page="games">üéÆ</button>
    <button class="nav-btn" data-page="profile">üë§</button>
  </nav>

  <script type="module">
    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function navigate(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      document.getElementById(`page-${pageId}`).classList.remove('hidden');
    }

    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        navigate(btn.dataset.page);
      });
    });

    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function showNotification(message, type = 'info') {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.className = `fixed top-4 right-4 max-w-sm p-4 rounded-lg shadow-lg z-50 ${
        type === 'error' ? 'bg-red-600' : 'bg-green-600'
      }`;
      notif.classList.remove('hidden');
      setTimeout(() => notif.classList.add('hidden'), 3000);
    }

    // –ü—Ä–∏–º–µ—Ä window.app
    window.app = {
      loginWithTelegram() {
        showNotification('–õ–æ–≥–∏–Ω —á–µ—Ä–µ–∑ Telegram...', 'info');
        // –∑–¥–µ—Å—å —Ç–≤–æ—è –ª–æ–≥–∏–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
      },
      generateDateIdea() {
        showNotification('–ò–¥–µ—è —Å–≤–∏–¥–∞–Ω–∏—è —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∞!', 'info');
      },
      invitePartner(id) {
        if (!id.trim()) {
          showNotification('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID', 'error');
          return;
        }
        // –ø—Ä–æ–≤–µ—Ä–∫–∞ ID –ø–∞—Ä—Ç–Ω—ë—Ä–∞ –≤ Firestore
        showNotification(`–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ID: ${id}`, 'info');
      }
    };

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
    document.getElementById('btn-login').addEventListener('click', () => window.app.loginWithTelegram());
    document.getElementById('btn-invite-partner').addEventListener('click', () => {
      const id = document.getElementById('partner-id-input').value;
      window.app.invitePartner(id);
    });

    // –ò–≥—Ä—ã
    const games = [
      { name: '–§–æ—Ç–æ —Å –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–µ–π', icon: 'üì∑' },
      { name: '–§–æ—Ç–æ-—Ü–∏—Ñ—Ä—ã —á–µ–ª–ª–µ–Ω–¥–∂', icon: 'üî¢' },
      { name: '–ü—Ä–∞–≤–¥–∞ –∏–ª–∏ –¥–µ–π—Å—Ç–≤–∏–µ', icon: '‚ùì' }
    ];
    const gamesList = document.getElementById('games-list');
    games.forEach(game => {
      const btn = document.createElement('button');
      btn.className = 'w-full bg-gray-700 hover:bg-gray-600 p-4 rounded-lg text-left flex items-center space-x-2';
      btn.innerHTML = `<span class="text-2xl">${game.icon}</span><span>${game.name}</span>`;
      btn.addEventListener('click', () => showNotification(`–ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã: ${game.name}`, 'info'));
      gamesList.appendChild(btn);
    });

    // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è Firestore
    let unsubscribeUser = null;

    // –ï—Å–ª–∏ –±—É–¥–µ—à—å –¥–æ–±–∞–≤–ª—è—Ç—å Firestore:
    // function subscribeUser(uid) {
    //   unsubscribeUser?.();
    //   unsubscribeUser = onSnapshot(doc(db, 'users', uid), (doc) => {
    //     // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
    //   });
    // }

    // –ù–∞—á–∞–ª—å–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
    navigate('home');
  </script>
</body>
</html>

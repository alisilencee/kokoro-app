<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overscroll-behavior-y: none;
      background-color: #0a0a0a;
      font-family: 'Inter', sans-serif;
    }
    .page { display: none; }
    .page.active { display: block; }
    .animate-breathing {
      animation: breathing 3s ease-in-out infinite;
    }
    @keyframes breathing {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="text-gray-100">
  <!-- –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
  <div id="app" class="min-h-screen flex flex-col bg-black">
    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 
         bg-gray-800 text-white px-4 py-2 rounded-xl shadow-lg z-50 opacity-0 
         transition-all duration-500"></div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü—ã -->
    <div id="pages" class="flex-grow"></div>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav id="nav" class="bg-gray-900 p-4 flex justify-around border-t border-gray-800"></nav>
  </div>

  <script>
    // ===== –ö–æ–Ω—Ñ–∏–≥ —Å—Ç—Ä–∞–Ω–∏—Ü =====
    const pagesConfig = [
      {
        id: "home",
        title: "‚ù§Ô∏è –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!",
        color: "text-pink-500",
        extraClass: "text-3xl mb-6 animate-breathing",
        content: `
          <button id="btnLogin" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-xl shadow-lg">
            –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram
          </button>
        `,
        icon: "üè†"
      },
      {
        id: "calendar",
        title: "üìÖ –ù–∞—à –∫–∞–ª–µ–Ω–¥–∞—Ä—å",
        color: "text-blue-400",
        content: `
          <div class="bg-gray-900 p-4 rounded-xl shadow-lg">
            <p class="text-gray-400">–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –¥–∞—Ç—ã –≤–∞—à–∏—Ö —Å–æ–±—ã—Ç–∏–π!</p>
          </div>
        `,
        icon: "üìÖ"
      },
      {
        id: "games",
        title: "üéÆ –ò–≥—Ä—ã –¥–ª—è –¥–≤–æ–∏—Ö",
        color: "text-green-400",
        content: `
          <div class="grid grid-cols-1 gap-4">
            <button data-game="photo-association" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-4 rounded-xl shadow-md">
              üì∏ –ê—Å—Å–æ—Ü–∏–∞—Ü–∏—è —Å —Ñ–æ—Ç–æ
            </button>
            <button data-game="photo-numbers" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-4 rounded-xl shadow-md">
              üî¢ –§–æ—Ç–æ-—Ü–∏—Ñ—Ä—ã
            </button>
            <button data-game="truth-or-dare" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-4 rounded-xl shadow-md">
              üé≤ –ü—Ä–∞–≤–¥–∞ –∏–ª–∏ –¥–µ–π—Å—Ç–≤–∏–µ
            </button>
          </div>
        `,
        icon: "üéÆ"
      },
      {
        id: "profile",
        title: "üë§ –ü—Ä–æ—Ñ–∏–ª—å",
        color: "text-purple-400",
        content: `
          <div class="bg-gray-900 p-4 rounded-xl shadow-lg space-y-4">
            <div id="partner-info" class="text-gray-400">
              <p>–í–∞—à –ø–∞—Ä—Ç–Ω—ë—Ä: <span id="partner-name">–Ω–µ –Ω–∞–π–¥–µ–Ω</span></p>
            </div>
            <div id="invite-view" class="space-y-2">
              <h2 class="text-2xl font-bold text-gray-400">–ü–∞—Ä—Ç–Ω—ë—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω</h2>
              <input type="text" id="partner-id-input" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –ø–∞—Ä—Ç–Ω—ë—Ä–∞" 
                     class="w-full p-2 rounded-lg bg-gray-800 text-white" autocomplete="off"/>
              <button id="btnInvite" class="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded-xl w-full">
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ
              </button>
            </div>
          </div>
        `,
        icon: "üë§"
      }
    ];

    // ===== –†–µ–Ω–¥–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü =====
    const pagesContainer = document.getElementById("pages");
    const navContainer = document.getElementById("nav");

    pagesConfig.forEach((page, i) => {
      const div = document.createElement("div");
      div.id = "page-" + page.id;
      div.className = "page p-6 animate-fadeIn";
      if (i === 0) div.classList.add("active"); // —Å—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
      div.innerHTML = `
        <h2 class="font-bold ${page.color} ${page.extraClass || 'text-2xl mb-6'}">
          ${page.title}
        </h2>
        ${page.content}
      `;
      pagesContainer.appendChild(div);

      // –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
      const btn = document.createElement("button");
      btn.dataset.page = page.id;
      btn.className = "text-gray-400 hover:text-white";
      btn.textContent = page.icon;
      navContainer.appendChild(btn);
    });

    // ===== –ù–∞–≤–∏–≥–∞—Ü–∏—è =====
    const pages = document.querySelectorAll(".page");
    const navButtons = document.querySelectorAll("nav button");

    function navigate(pageId) {
      pages.forEach(p => p.classList.remove("active"));
      document.getElementById("page-" + pageId).classList.add("active");
    }

    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        navigate(btn.dataset.page);
      });
    });

    // ===== –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è =====
    function showNotification(message, type = "info") {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.classList.remove("hidden", "opacity-0");
      notification.classList.add("opacity-100");
      if (type === "error") {
        notification.classList.add("bg-red-600");
      } else {
        notification.classList.add("bg-gray-800");
      }
      setTimeout(() => {
        notification.classList.add("opacity-0");
        setTimeout(() => notification.classList.add("hidden"), 500);
      }, 2000);
    }

    // ===== App =====
    const app = {
      loginWithTelegram() {
        showNotification("–õ–æ–≥–∏–Ω —á–µ—Ä–µ–∑ Telegram (–∑–∞–≥–ª—É—à–∫–∞)");
      },
      invitePartner(id) {
        if (!id.trim()) {
          showNotification("–í–≤–µ–¥–∏—Ç–µ ID –ø–∞—Ä—Ç–Ω—ë—Ä–∞", "error");
          return;
        }
        showNotification(`–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ (${id})`);
      },
      playGame(name) {
        showNotification(`–ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã: ${name}`);
      }
    };

    // ===== –°–æ–±—ã—Ç–∏—è =====
    document.addEventListener("click", e => {
      if (e.target.id === "btnLogin") app.loginWithTelegram();
      if (e.target.id === "btnInvite") {
        const id = document.getElementById("partner-id-input").value;
        app.invitePartner(id);
      }
      if (e.target.dataset.game) {
        app.playGame(e.target.dataset.game);
      }
    });
  </script>
</body>
</html>
